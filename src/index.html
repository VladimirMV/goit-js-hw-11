      </div>
    </header>

      <button class="load-btn" type="button" data-action="load-more">
        <span class="label">Load more</span>
      </button>

      <aside class="scroll-top">^</aside>

  <div class="card-actions">
    <span
      >Showing <span id="card-count">0</span> of
      <span id="card-total">0</span> cards
